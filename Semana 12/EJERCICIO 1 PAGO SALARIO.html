<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
</head>
<body>
    <center>
    <H1>PAGO/HORAS DE SALARIO EMPLEADO</H1>
    <Script>
        //Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
let dias,vdia,subtotal;
// entrada
dias=parseInt(prompt("ingrese la cmantidad de dias tranbajodos"));
vdia=parseInt(prompt("ingrese valor del dia trabajado"));
subtotal=dias*vdia;
//proceso
//salida
document.write("dias trabajados..."+dias+"<br>");
document.write("valor dia $..."+vdia+"<br>");
document.write("salaraio pagado empleado..."+subtotal+"<br>");
document.write("**************************************")
    </Script>
    </center>
</body>
</html>
