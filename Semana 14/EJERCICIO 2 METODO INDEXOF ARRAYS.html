<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF</title>
</head>
<body>
    <center>
        <h1>METODO INDEXOF/BUSQUEDA ARRAYS</h1>
        <h2>METODO TRIM/ ELIMINAR ESPACIOS EN DATOS</h2>
        <br><br>
        <p>ESTUDIANTE SE ESCUENTRA EN EL INDICE No.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //CAPTURA
            num=parseInt(prompt("Ingrese cantidad de elementos datos a guardar en Arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingresos nombre std");
            }
            //BUSQUEDA
            let datob=prompt("ingreso nombre STD a buscar");
            let find=std.indexOf(datob.trim());
            //el metodo indexof da como resueltado 0  (verdadero) sino da -1 (falso9)
            if(find>-1){
                document.getElementById("std").innerHTML=find+"..."+datob;
            }else{ 
                document.getElementById("std").innerHTML="ERROR...nombre estudiante no encotrado..."+datob;
            }
        </script>
    </center>
    
</body>
</html>
